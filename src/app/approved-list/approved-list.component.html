<div class="row">
    <div class="col p-5">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 lists-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- NBBD Id Column -->
            <ng-container matColumnDef="nbbd_id">
                <th mat-header-cell *matHeaderCellDef style="width:25%"> NBBD ID </th>
                <td mat-cell *matCellDef="let element" style="width:25%"> {{element.nbbd_id}} </td>
            </ng-container>

            <!-- Mother name Column -->
            <ng-container matColumnDef="mother_name">
                <th mat-header-cell *matHeaderCellDef style="width:25%"> Mother Name </th>
                <td mat-cell *matCellDef="let element" style="width:25%"> {{element.mother_name}} </td>
            </ng-container>

            <!-- Birth defect Column -->
            <ng-container matColumnDef="birth_defect">
                <th mat-header-cell *matHeaderCellDef style="widows: 25%"> Birth Defect </th>
                <td mat-cell *matCellDef="let element" style="width:25%"> {{element.birth_defect}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="width:25%"> Status </th>
                <td mat-cell *matCellDef="let element" style="width:25%"> {{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
